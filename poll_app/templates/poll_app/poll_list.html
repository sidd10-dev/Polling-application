{% extends "poll_app/base.html" %}
{% block content %}
  <div class="container">
    <h2>POLL LIST</h2>
      {% for poll in object_list %}
      <div class="poll-container">
        <h3>{{poll.question}}</h3>
        <div class="buttons">
            <a href="{% url 'vote' poll.pk %}" class = "vote-btn">Vote</a>
            <a href="{% url 'result' poll.pk %}" class = "result-btn">Results</a>
        </div>
      </div>
      <hr>
      {% endfor %}
  </div>
{% endblock content %}
